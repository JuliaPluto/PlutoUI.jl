# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/" # Location of package manifests
    schedule:
      interval: "monthly"

  - package-ecosystem: "julia"
    directories:
      - "/"
    schedule:
      interval: "weekly"
    groups:
      all-julia-packages:
        patterns:
          - "*"